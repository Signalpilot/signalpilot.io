  <style>
    :root{
      --bg:#0b0d12; --bg-elev:#11141b; --text:#e9edf7; --muted:#a0a8b8;
      --brand:#5b8aff; --ring:#9bb6ff; --border:#1b2230;
      --shadow:0 8px 24px rgba(0,0,0,.25); --radius:10px; --maxw:1200px;
    }
    body{ margin:0; font:15px/1.5 system-ui,Segoe UI,Roboto,Inter,sans-serif; color:var(--text); background:var(--bg) }
    a{ color:inherit; text-decoration:none }
    .site-header{ position:sticky; top:0; z-index:999; background:var(--bg); border-bottom:1px solid var(--border) }
    .nav-wrap{ max-width:var(--maxw); margin:0 auto; padding:.6rem 1rem; display:flex; align-items:center; gap:1rem }
    .brand{ display:flex; align-items:center; gap:.6rem; font-weight:700 }
    .brand svg{ width:26px; height:26px }
    .spacer{ flex:1 }
    .nav ul{ list-style:none; margin:0; padding:0; display:flex; gap:.4rem }
    .nav a{ padding:.55rem .7rem; border-radius:8px }
    .nav a:hover{ background:var(--bg-elev) }
    .btn{ padding:.5rem .8rem; border-radius:10px; background:var(--brand); color:#fff }
    main{ max-width:var(--maxw); margin:2rem auto; padding:0 1rem }
    h1{ font-size:2.2rem; margin:.5rem 0 }
