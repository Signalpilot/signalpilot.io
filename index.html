<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cut through noise and ship clear trading signals with SignalPilot’s Pine Script tools for TradingView." />
    <title>SignalPilot – Cut through noise. Ship clear signals.</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      :root {
        color-scheme: dark;
        --bg-body: #070a14;
        --bg-surface: #0b1020;
        --bg-hero: radial-gradient(circle at top left, rgba(91, 138, 255, 0.15), transparent 55%), radial-gradient(circle at bottom right, rgba(91, 138, 255, 0.12), transparent 40%), #050812;
        --bg-footer: rgba(7, 10, 20, 0.85);
        --text-primary: #eef2ff;
        --text-secondary: rgba(226, 233, 255, 0.78);
        --muted: rgba(204, 214, 242, 0.7);
        --accent: #5b8aff;
        --accent-soft: rgba(91, 138, 255, 0.18);
        --accent-strong: rgba(91, 138, 255, 0.25);
        --accent-gradient: linear-gradient(135deg, rgba(91, 138, 255, 0.9), rgba(127, 170, 255, 0.75));
        --success: #45d19a;
        --warning: #ffd166;
        --radius: 16px;
        --radius-sm: 12px;
        --radius-lg: 22px;
        --shadow-soft: 0 18px 40px rgba(5, 8, 18, 0.35);
        --max-width: 1200px;
        --nav-height: 72px;
        --transition-fast: 150ms ease;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: var(--bg-body);
        color: var(--text-primary);
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--bg-body);
      }

      body.no-scroll {
        overflow: hidden;
      }

      main {
        flex: 1 0 auto;
      }

      [hidden] {
        display: none;
      }

      a {
        color: inherit;
      }

      p {
        margin: 0;
        line-height: 1.65;
      }

      h1,
      h2,
      h3 {
        margin: 0 0 0.75rem;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      h1 {
        font-size: clamp(2.5rem, 5vw, 3.6rem);
      }

      h2 {
        font-size: clamp(2rem, 4vw, 2.6rem);
      }

      h3 {
        font-size: clamp(1.35rem, 3vw, 1.7rem);
      }

      small {
        color: var(--muted);
      }

      .text-muted {
        color: var(--muted);
      }

      .accent {
        color: var(--accent);
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.85rem;
        border-radius: 999px;
        background: rgba(91, 138, 255, 0.14);
        border: 1px solid rgba(91, 138, 255, 0.18);
        font-size: 0.85rem;
        font-weight: 500;
        color: rgba(226, 233, 255, 0.82);
        letter-spacing: 0.01em;
      }

      .header {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(18px);
        background: rgba(7, 10, 20, 0.78);
        border-bottom: 1px solid rgba(91, 138, 255, 0.12);
      }

      .header-inner {
        height: var(--nav-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 0 1rem;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .brand svg {
        display: block;
        width: 160px;
        height: auto;
      }

      .brand svg path.signal {
        fill: url(#signalGradient);
      }

      .brand svg path.pilot {
        fill: #f5f7ff;
      }

      .brand svg path.spark {
        fill: rgba(255, 255, 255, 0.6);
      }

      .nav-toggle {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        border: 1px solid rgba(91, 138, 255, 0.32);
        background: rgba(12, 16, 27, 0.7);
        color: var(--text-primary);
        cursor: pointer;
        transition: background var(--transition-fast), border-color var(--transition-fast), transform 180ms ease;
      }

      .nav-toggle:hover {
        border-color: rgba(91, 138, 255, 0.6);
        background: rgba(12, 16, 27, 0.85);
      }

      .nav-toggle:active {
        transform: scale(0.97);
      }

      .nav-toggle .icon {
        width: 20px;
        height: 20px;
        position: relative;
      }

      .nav-toggle .icon::before,
      .nav-toggle .icon::after,
      .nav-toggle .icon span {
        content: "";
        position: absolute;
        left: 50%;
        width: 18px;
        height: 2px;
        background: currentColor;
        transform: translateX(-50%);
        transition: transform 200ms ease, opacity 200ms ease;
      }

      .nav-toggle .icon::before {
        top: 6px;
      }

      .nav-toggle .icon span {
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .nav-toggle .icon::after {
        bottom: 6px;
      }

      .nav-toggle[aria-expanded="true"] .icon::before {
        transform: translate(-50%, 6px) rotate(45deg);
      }

      .nav-toggle[aria-expanded="true"] .icon span {
        opacity: 0;
      }

      .nav-toggle[aria-expanded="true"] .icon::after {
        transform: translate(-50%, -6px) rotate(-45deg);
      }

      .nav-toggle-label {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      nav {
        position: fixed;
        inset: calc(var(--nav-height) + 12px) 12px auto 12px;
        display: grid;
        gap: 0.2rem;
        padding: 1.1rem;
        background: rgba(6, 10, 22, 0.98);
        border: 1px solid rgba(91, 138, 255, 0.22);
        border-radius: var(--radius);
        box-shadow: var(--shadow-soft);
        transform: translateY(-8px);
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 160ms ease, transform 180ms ease, visibility 0s linear 180ms;
      }

      nav.open {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
        transition-delay: 0s;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 0.4rem;
      }

      nav a {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        padding: 0.85rem 0.95rem;
        border-radius: var(--radius-sm);
        font-weight: 500;
        text-decoration: none;
        color: rgba(226, 233, 255, 0.82);
        background: rgba(91, 138, 255, 0.07);
        border: 1px solid rgba(91, 138, 255, 0.14);
        transition: background var(--transition-fast), border-color var(--transition-fast), color var(--transition-fast), transform 160ms ease;
      }

      nav a:hover {
        background: rgba(91, 138, 255, 0.12);
        border-color: rgba(91, 138, 255, 0.24);
        color: var(--text-primary);
        transform: translateX(2px);
      }

      nav a.is-active {
        background: rgba(91, 138, 255, 0.2);
        border-color: rgba(91, 138, 255, 0.45);
        color: var(--text-primary);
      }

      nav small {
        color: rgba(204, 214, 242, 0.62);
        font-size: 0.85rem;
        font-weight: 400;
      }

      nav a svg {
        width: 16px;
        height: 16px;
        color: rgba(204, 214, 242, 0.6);
      }

      .cta-group {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-top: 1.4rem;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.45rem;
        padding: 0.85rem 1.25rem;
        border-radius: 999px;
        border: 1px solid transparent;
        font-weight: 600;
        text-decoration: none;
        transition: transform 180ms ease, box-shadow 180ms ease, background var(--transition-fast), border-color var(--transition-fast);
      }

      .btn-primary {
        background: var(--accent-gradient);
        box-shadow: 0 10px 30px rgba(91, 138, 255, 0.35);
        color: #050812;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 32px rgba(91, 138, 255, 0.45);
      }

      .btn-secondary {
        background: rgba(12, 16, 27, 0.8);
        border-color: rgba(91, 138, 255, 0.32);
        color: rgba(226, 233, 255, 0.92);
      }

      .btn-secondary:hover {
        border-color: rgba(91, 138, 255, 0.55);
        background: rgba(12, 16, 27, 0.95);
      }

      .hero {
        background: var(--bg-hero);
        position: relative;
      }

      .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, rgba(91, 138, 255, 0.3), transparent 70%);
        opacity: 0.6;
        pointer-events: none;
      }

      .hero-inner {
        position: relative;
        max-width: var(--max-width);
        margin: 0 auto;
        padding: clamp(3.5rem, 10vw, 6.5rem) 1.25rem clamp(4rem, 12vw, 7.5rem);
        display: grid;
        gap: clamp(2rem, 6vw, 3.5rem);
      }

      .hero-copy {
        max-width: 620px;
      }

      .hero-copy p.lead {
        font-size: clamp(1.1rem, 3vw, 1.3rem);
        color: var(--muted);
      }

      .hero-metrics {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
      }

      .metric {
        padding: 1rem 1.35rem;
        background: rgba(12, 16, 27, 0.7);
        border: 1px solid rgba(91, 138, 255, 0.15);
        border-radius: var(--radius);
        min-width: 200px;
        display: grid;
        gap: 0.3rem;
      }

      .metric strong {
        font-size: 1.8rem;
        letter-spacing: -0.02em;
      }

      .content-section {
        padding: clamp(3.5rem, 9vw, 5rem) 0;
        border-top: 1px solid rgba(91, 138, 255, 0.08);
      }

      .section-inner {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 0 1.25rem;
      }

      .section-lead {
        max-width: 680px;
        margin-bottom: clamp(2rem, 6vw, 3rem);
      }

      .feature-grid {
        display: grid;
        gap: 1.6rem;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }

      .feature-card {
        background: linear-gradient(160deg, rgba(12, 16, 27, 0.85), rgba(12, 16, 27, 0.55));
        border-radius: var(--radius);
        padding: 1.75rem;
        border: 1px solid rgba(91, 138, 255, 0.14);
        display: grid;
        gap: 0.75rem;
        min-height: 240px;
      }

      .feature-icon {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        background: rgba(91, 138, 255, 0.16);
        color: var(--accent);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 0 0 1px rgba(91, 138, 255, 0.18);
      }

      .feature-icon svg {
        width: 20px;
        height: 20px;
      }

      .feature-card ul {
        list-style: disc;
        margin: 0;
        padding-left: 1.1rem;
        color: var(--muted);
        display: grid;
        gap: 0.35rem;
      }

      .panel {
        background: rgba(12, 16, 27, 0.75);
        border: 1px solid rgba(91, 138, 255, 0.15);
        border-radius: var(--radius);
        padding: clamp(1.8rem, 3vw, 2.4rem);
      }
