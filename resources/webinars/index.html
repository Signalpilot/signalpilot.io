<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upcoming Webinars Â· SignalPilot</title>
  <meta name="description" content="Schedule and replays for SignalPilot webinars." />
  <link rel="canonical" href="https://www.signalpilot.io/resources/webinars">
  <meta name="robots" content="index,follow">
  <meta name="theme-color" content="#05070d" />
  <style>
    :root{color-scheme:dark;--bg:#05070d;--text:#ecf1ff;--muted:#b5c0d8;--accent:#76ddff;--radius:16px;--max:min(900px,92vw);
      font-family:"Inter","Segoe UI",system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text)}
    header{border-bottom:1px solid rgba(91,138,255,.12);background:rgba(5,7,13,.8);backdrop-filter:blur(8px)}
    .wrap{max-width:var(--max);margin:0 auto;padding:1.2rem 1.25rem}
    .brand{display:inline-flex;gap:.6rem;align-items:center;color:#fff;text-decoration:none;font-weight:700}
    .brand img{height:26px;filter:drop-shadow(0 0 10px rgba(118,221,255,.35))}
    main{padding:2rem 0}
    h1{margin:0 0 .6rem;font-size:clamp(2rem,5vw,2.4rem)}
    p{color:var(--muted)}
    .card{border:1px solid rgba(91,138,255,.18);border-radius:var(--radius);padding:1.2rem;background:rgba(12,16,27,.6)}
    .btns{display:flex;gap:.75rem;margin-top:.75rem}
    a.btn{display:inline-flex;gap:.4rem;align-items:center;padding:.55rem 1rem;border-radius:999px;text-decoration:none;background:linear-gradient(120deg,#5b8aff,#7b9bff);color:#fff;font-weight:600}
    a.ghost{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <header>
    <div class="wrap"><a class="brand" href="/"><img src="/assets/signalpilot-logo.svg" alt="">SignalPilot</a></div>
  </header>
  <main>
    <div class="wrap">
      <h1>Upcoming Webinars</h1>
      <div class="card">
        <p>No sessions scheduled yet.</p>
        <div class="btns">
          <a class="btn" href="mailto:support@signalpilot.io?subject=Webinar%20Signup">Webinar signup</a>
          <a class="ghost" href="/resources/">Resources</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
