<!doctype html>
<html lang="en">
<head>

  <title>Page not found · SignalPilot</title>

  <meta name="theme-color" content="#05070d" />
  <style>
    :root{color-scheme:dark;--bg:#05070d;--text:#ecf1ff;--muted:#b5c0d8;--accent:#76ddff;--brand:#5b8aff;--radius:16px;--max:min(760px,92vw);
    font-family:"Inter","Segoe UI",system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text)}
    .wrap{max-width:var(--max);margin:0 auto;padding:2.2rem 1.25rem}
    .card{border:1px solid rgba(91,138,255,.18);border-radius:var(--radius);padding:2rem;background:rgba(12,16,27,.6)}
    h1{margin:0 0 .4rem;font-size:clamp(2rem,6vw,2.6rem)}
    p{color:var(--muted);margin:.4rem 0 1rem}
    .links{display:flex;flex-wrap:wrap;gap:.75rem;margin-top:1rem}
    a.btn{display:inline-flex;gap:.4rem;align-items:center;padding:.6rem 1rem;border-radius:999px;text-decoration:none;
      background:linear-gradient(120deg,#5b8aff,#7b9bff);color:#fff;font-weight:600}
    a.ghost{color:var(--accent);text-decoration:none}
    header{border-bottom:1px solid rgba(91,138,255,.12);background:rgba(5,7,13,.8);backdrop-filter:blur(8px)}
    .brand{display:inline-flex;gap:.6rem;align-items:center;color:#fff;text-decoration:none;font-weight:700}
    .brand img{height:26px;filter:drop-shadow(0 0 10px rgba(118,221,255,.35))}
  </style>
</head>

        <a class="btn" href="/">Homepage</a>

        <a class="ghost" href="/#docs">Docs</a>
        <a class="ghost" href="/resources/">Resources</a>

    </div>

</body>
</html>
