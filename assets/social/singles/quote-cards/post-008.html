<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote: Support Doesn't Hold - Signal Pilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent-blue: #4a90d9;
            --accent-blue-dim: rgba(74, 144, 217, 0.15);
            --accent-gold: #c9a962;
            --accent-gold-dim: rgba(201, 169, 98, 0.3);
            --accent-red: #e74c3c;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-dim: #6a6a6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a24;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            font-family: 'Inter', sans-serif;
        }

        .single-container {
            width: 1080px;
            height: 1080px;
            background: var(--bg-dark);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(74, 144, 217, 0.2);
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.05;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }

        .top-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-gold));
        }

        .quote-mark-left {
            position: absolute;
            top: 120px;
            left: 80px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 300px;
            font-weight: 700;
            color: var(--accent-red);
            opacity: 0.12;
            line-height: 1;
            user-select: none;
        }

        .quote-mark-right {
            position: absolute;
            bottom: 120px;
            right: 80px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 300px;
            font-weight: 700;
            color: var(--accent-red);
            opacity: 0.12;
            line-height: 1;
            user-select: none;
            transform: rotate(180deg);
        }

        .quote-content {
            text-align: center;
            max-width: 850px;
            z-index: 3;
        }

        .quote-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 50px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.5;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .quote-text .emphasis {
            color: var(--accent-red);
            font-weight: 600;
        }

        .quote-divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-gold));
            margin: 0 auto 40px;
            border-radius: 2px;
        }

        .quote-attribution {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .logo-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0.6;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-gold));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--text-primary);
        }

        .logo-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 2px;
        }

        .post-number {
            position: absolute;
            top: 30px;
            right: 40px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: var(--text-dim);
            letter-spacing: 2px;
        }

        .pillar-badge {
            position: absolute;
            top: 30px;
            left: 40px;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-red);
            background: rgba(231, 76, 60, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 1200px) {
            .single-container {
                width: 540px;
                height: 540px;
            }

            .content-wrapper {
                padding: 40px;
            }

            .quote-text {
                font-size: 26px;
            }

            .quote-mark-left,
            .quote-mark-right {
                font-size: 150px;
            }
        }

        body.export-mode {
            padding: 0;
            background: transparent;
        }

        body.export-mode .single-container {
            border-radius: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="single-container">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="../../../videos/starfield-bg.mp4" type="video/mp4">
        </video>
        <div class="top-border"></div>

        <span class="pillar-badge">Liquidity Lie</span>
        <span class="quote-mark-left">"</span>
        <span class="quote-mark-right">"</span>

        <div class="content-wrapper">
            <div class="quote-content">
                <p class="quote-text">
                    Support doesn't hold.<br><br>
                    It's <span class="emphasis">broken to harvest your stops.</span>
                </p>
                <div class="quote-divider"></div>
                <p class="quote-attribution">â€” Signal Pilot</p>
            </div>
        </div>

        <div class="logo-container">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <span class="logo-text">SIGNAL PILOT</span>
        </div>

        <span class="post-number">POST 008</span>
    </div>

    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === 'e' || e.key === 'E') {
                document.body.classList.toggle('export-mode');
            }
        });
        console.log('Press E to toggle export mode for screenshots');
    </script>
</body>
</html>
