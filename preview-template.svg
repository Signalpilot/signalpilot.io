      <circle cx="50" cy="20" r="4" fill="#ff6b6b"/>
      <circle cx="80" cy="45" r="4" fill="#ff6b6b"/>
      <circle cx="50" cy="55" r="4" fill="#ff6b6b" opacity="0.3"/>
      <circle cx="120" cy="30" r="4" fill="#ff6b6b"/>
      <circle cx="140" cy="50" r="4" fill="#ff6b6b" opacity="0.3"/>
      <circle cx="180" cy="25" r="4" fill="#ff6b6b"/>
