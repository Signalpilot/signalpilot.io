<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="1200" height="630" fill="#05070d"/>

  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0c111c" stop-opacity="0.5"/>
      <stop offset="1" stop-color="#05070d" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="brandGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#76ddff"/>
      <stop offset="1" stop-color="#5b8aff"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3ed598"/>
      <stop offset="1" stop-color="#76ddff"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Top Section: Logo & Tagline -->
  <g transform="translate(100, 80)">
